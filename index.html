<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Music Scale Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/notes.js"></script>
    <script src="js/intervals.js"></script>

  <body>
    Choose your tonality:<br>

    <!-- NOTES -->
    <select name="notes" id="note" onchange="onNoteChanged()">
      <option value=0>A</option>

      <option value=2>B</option>
      <option value=3>C</option>
      <option value=4>C#</option>
      <option value=5> D</option>
      <option value=6>D#</option>
      <option value=7>E</option>
      <option value=8>F</option>
      <option value=9>F# / Gb</option>
      <option value=10>G</option>
      <option value=11>G#</option>
    </select>

    <!-- SCALES / MODES -->
    <select name="scales" id="scale" onchange="onScaleChanged()">
      <option disabled class='bolden'>--------------- 7 NOTES ---------------</option>
      <option disabled></option>
      <option value="major_nat,1" class='bolden'>Natural major / Ionian</option>
      <option value="major_nat,6" class='bolden'>Natural minor / Aeolian</option>
      <option value="major_nat,2">Dorian</option>
      <option value="major_nat,3">Phrygian</option>
      <option value="major_nat,4">Lydian</option>
      <option value="major_nat,5">Mixolydian</option>
      <option value="major_nat,7">Locrian</option>
      <option disabled></option>
      <option value="minor_harm,1" class='bolden'>Harmonic minor</option>
      <option value="minor_harm,2">Locrian â™®6</option>
      <option value="minor_harm,3">Ionian augmented / Ionian #5</option>
      <option value="minor_harm,4">Dorian #4</option>
      <option value="minor_harm,5">Phrygian dominant</option>
      <option value="minor_harm,6">Lydian #2</option>
      <option value="minor_harm,7">Locrian b4 bb7</option>
      <option disabled></option>
      <option value="minor_mel,1" class='bolden'>Melodic minor</option>
      <option value="minor_mel,2">Dorian b2</option>
      <option value="minor_mel,3">Lydian augmented / Lydian #5</option>
      <option value="minor_mel,4">Bartok / Lydian b7</option>
      <option value="minor_mel,5">Mixolydian b6</option>
      <option value="minor_mel,6">Aeolian b5</option>
      <option value="minor_mel,7">Superlocrian</option>
      <option disabled></option>
      <option value="major_2harm,1" class='bolden'>Double harmonic major / Byzantine</option>

      <option value="major_2harm,3">Ultra phrygian</option>
      <option value="major_2harm,4">Hungarian minor</option>
      <option value="major_2harm,5">Oriental / Asian</option>
      <option value="major_2harm,6">Ionian augmented #2</option>
      <option value="major_2harm,7">Locrian bb3 bb7</option>

    </select>

  <p id='scale_result'>?</p>

    onNoteChanged();
