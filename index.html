<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="scale generator,chord generator,music,scales,scales,chord,chords,note,notes,mode,modes,harmonization" name=keywords>
    <title>Music Scale Generator</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/G_clef.png">
    <link rel="icon" href="img/G_clef.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/notes.js"></script>
    <script src="js/intervals.js"></script>
    <script src="js/scales.js"></script>
    <script src="js/chords.js"></script>
    <script src="js/roman.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/fretboard.js"></script>
    <script src="js/script.js"></script>

    <!-- //////////////////////////////// MIDI //////////////////////////// -->

    <!-- shims -->
    <script src="js/midi/Base64.js" type="text/javascript"></script>
    <script src="js/midi/Base64binary.js" type="text/javascript"></script>
    <script src="js/midi/WebAudioAPI.js" type="text/javascript"></script>
    <!-- midi.js -->
    <script src="js/midi/audioDetect.js" type="text/javascript"></script>
    <script src="js/midi/gm.js" type="text/javascript"></script>
    <script src="js/midi/loader.js" type="text/javascript"></script>
    <script src="js/midi/plugin.audiotag.js" type="text/javascript"></script>
    <script src="js/midi/plugin.webaudio.js" type="text/javascript"></script>
    <script src="js/midi/plugin.webmidi.js" type="text/javascript"></script>
    <!-- utils -->
    <script src="js/midi/dom_request_xhr.js" type="text/javascript"></script>
    <script src="js/midi/dom_request_script.js" type="text/javascript"></script>
    <!-- soundfonts -->
    <script src="js/midi/soundfonts/acoustic_grand_piano-ogg.js" type="text/javascript"></script>
    
    <script src="js/functions_play.js" type="text/javascript"></script>
  </head>
  <body onresize="onResize()">
    <center>
      <p style="font-family:Arial, Helvetica, sans-serif;">
      Choose your tonality:

      <!-- NOTES -->
      <select name="notes" id="note" onchange="onNoteChanged()" style="cursor: pointer;">
        <option value=0>A</option>
        <option value=1>A#</option>
        <option value=2>B</option>
        <option value=3>C</option>
        <option value=4>C#</option>
        <option value=5>D</option>
        <option value=6>D#</option>
        <option value=7>E</option>
        <option value=8>F</option>
        <option value=9>F# / Gb</option>
        <option value=10>G</option>
        <option value=11>G#</option>
      </select>

      <!-- SCALES / MODES -->
      <select name="scales" id="scale" onchange="onScaleChanged()" style="cursor: pointer;">
        <option disabled class='bolden'>--------------- 7 NOTES ---------------</option>
        <option value="7major_nat,1" class='bolden'>Natural major / Ionian</option>
        <option value="7major_nat,6" class='bolden'>Natural minor / Aeolian (6th mode)</option>
        <option value="7major_nat,2,diff:7major_nat;6">Dorian (2nd mode)</option>
        <option value="7major_nat,3,diff:7major_nat;6">Phrygian (3rd mode)</option>
        <option value="7major_nat,4,diff:7major_nat;1">Lydian (4th mode)</option>
        <option value="7major_nat,5,diff:7major_nat;1">Mixolydian (5th mode)</option>
        <option value="7major_nat,7,diff:7major_nat;6">Locrian (7th mode)</option>
        <option disabled></option>
        <option value="7minor_harm,1,diff:7major_nat;6" class='bolden'>Harmonic minor</option>
        <option value="7minor_harm,2,diff:7major_nat;7">Locrian ♮6 (2nd mode)</option>
        <option value="7minor_harm,3,diff:7major_nat;1">Ionian augmented / Ionian #5 (3rd mode)</option>
        <option value="7minor_harm,4,diff:7major_nat;2">Romanian minor / Ukrainian Dorian (4th mode)</option>
        <option value="7minor_harm,5,diff:7major_nat;3">Phrygian dominant / Freygish (5th mode)</option>
        <option value="7minor_harm,6,diff:7major_nat;4">Lydian #2 (6th mode)</option>
        <option value="7minor_harm,7,diff:7major_nat;7">Locrian ♭4 ♭♭7 (7th mode)</option>
        <option disabled></option>
        <option value="7minor_melo,1,diff:7major_nat;6" class='bolden'>Melodic minor</option>
        <option value="7minor_melo,2,diff:7major_nat;2">Dorian ♭2 (2nd mode)</option>
        <option value="7minor_melo,3,diff:7major_nat;4">Lydian augmented / Lydian #5 (3rd mode)</option>
        <option value="7minor_melo,4,diff:7major_nat;4">Bartok / Lydian ♭7 (4th mode)</option>
        <option value="7minor_melo,5,diff:7major_nat;5">Mixolydian ♭6 (5th mode)</option>
        <option value="7minor_melo,6,diff:7major_nat;7">Half-diminished / Locrian ♮2 (6th mode)</option>
        <option value="7minor_melo,7,diff:7major_nat;7">Super Locrian / Altered (7th mode)</option>
        <option disabled></option>
        <option value="7major_2harm,1,diff:7major_nat;1" class='bolden'>Double harm. major / Byzantine / Gypsy</option>
        <option value="7major_2harm,2,diff:7major_nat;4">Lydian #2 #6 (2nd mode)</option>
        <option value="7major_2harm,3,diff:7major_nat;3">Ultra phrygian (3rd mode)</option>
        <option value="7major_2harm,4,diff:7major_nat;6">Hungarian minor (4th mode)</option>
        <option value="7major_2harm,5">Oriental / Asian (5th mode)</option>
        <option value="7major_2harm,6,diff:7major_nat;1">Ionian augmented #2 (6th mode)</option>
        <option value="7major_2harm,7,diff:7major_nat;7">Locrian ♭♭3 ♭♭7 (7th mode)</option>
        <option disabled></option>
        <option value="7major_harm,1,diff:7major_nat;1" class='bolden'>Harmonic major / Ionian ♭6</option>
        <option value="7major_harm,2,diff:7major_nat;2">Dorian ♭5 (2nd mode)</option>
        <option value="7major_harm,3,diff:7major_nat;3">Phrygian ♭4 (3rd mode)</option>
        <option value="7major_harm,4,diff:7major_nat;4">Lydian ♭3 / Melodic minor #4 (4th mode)</option>
        <option value="7major_harm,5,diff:7major_nat;5">Mixolydian ♭2 (5th mode)</option>
        <option value="7major_harm,6,diff:7major_nat;4">Lydian augmented #2 (6th mode)</option>
        <option value="7major_harm,7,diff:7major_nat;7">Locrian ♭♭7 (7th mode)</option>
        <option disabled></option>

        <option value="7major_neap,1" class='bolden'>Neapolitan major</option>
        <option value="7major_neap,4">Lydian minor (4th mode)</option>
        <option value="7major_neap,5">Locrian major (5th mode)</option>
        <option disabled></option>

        <option value="7minor_neap,1" class='bolden'>Neapolitan minor</option>
        <option value="7minor_neap,4">Hungarian gypsy (4th mode)</option>
        <option disabled></option>

        <option value="7major_hung,1">Hungarian major</option>
        <option value="7persian,1">Persian</option>
        <option value="7verdi_enigm,1">Verdi's Enigmatica</option>
        <option disabled></option>

        <option disabled class='bolden'>--------------- 8 NOTES ---------------</option>
        <option value="8bebop_dom,1,diff:7major_nat;1" class='bolden'>Bebop dominant</option>
        <option value="8bebop_dom,5,diff:7major_nat;2">Bebop Dorian / Bebop minor (5th mode)</option>
        <option disabled></option>
        <option value="8bebop_maj,1,diff:7major_nat;1">Bebop major</option>
        <option value="8bebop_min_harm,1,diff:7minor_harm;1">Bebop harmonic minor</option>
        <option value="8bebop_min_melo,1,diff:7minor_melo;1">Bebop melodic minor</option>
        <option disabled></option>
        <option value="8dim,1" class='bolden'>Diminished</option>
        <option value="8dim,2">Dominant diminished / Dom-dim (2nd mode)</option>
        <option disabled></option>

        <option disabled class='bolden'>--------------- 6 NOTES ---------------</option>
        <option value="6blues,1,diff:5major_penta;5" class='bolden'>Blues / Penta. minor + blue note</option>
        <option value="6strange,1" class='bolden'>Whole tone / Strange / Debussy</option>
        <option value="6major_hexa,1">Hexatonic major</option>
        <option value="6aug,1">Augmented / Irish / Scottish</option>
        <option value="6prom,1">Prometheus</option>
        <option value="6tritone,1">Tritone / Petrushka</option>
        <option value="6tritone_semi,1">Two-semitone tritone</option>
        <option value="6istrian,1">Istrian</option>
        <option disabled></option>

        <option disabled class='bolden'>--------------- 5 NOTES ---------------</option>
        <option value="5major_penta,1" class='bolden'>Pentatonic major</option>
        <option value="5major_penta,5" class='bolden'>Pentatonic minor (5th mode)</option>
        <option value="5major_penta,2">Egyptian / Suspended (2nd mode)</option>
        <option value="5major_penta,3">Blues minor / Man gong (3rd mode)</option>
        <option value="5major_penta,4">Blues major / Ritsusen (4th mode)</option>
        <option disabled></option>
        <option value="5jap_in,1" class='bolden'>In</option>
        <option value="5jap_in,2">Hirajoshi (2nd mode)</option>
        <option value="5jap_in,4">Iwato (4th mode)</option>
        <option disabled></option>
        <option value="5jap_insen,1" class='bolden'>Insen</option>
        <option value="5jap_insen,5">Kumoi (5th mode)</option>
        <option disabled></option>
        <option value="5jap_yo,1">Yo</option>
        <option disabled></option>
        <option value="5javanese,1" class='bolden'>Javanese</option>
        <option value="5javanese,2">Balinese (2nd mode)</option>

      </select>

      <!-- Checkboxes -->

      <!--input type="checkbox" id="checkboxNotes" name="checkboxNotes" checked onchange="toggleDisplay('scale_result')" style="cursor: pointer;">
      <label for="checkboxNotes" style="cursor: pointer;">Notes</label-->

      <input type="checkbox" id="checkboxChords3" name="checkboxChords3" checked onchange="toggleDisplay('chords3_result')" style="cursor: pointer;">
      <label for="checkboxChords3" style="cursor: pointer;">3-Chords</label>

      <input type="checkbox" id="checkboxChords4" name="checkboxChords4" checked onchange="toggleDisplay('chords4_result')" style="cursor: pointer;">
      <label for="checkboxChords4" style="cursor: pointer;">4-Chords</label>

      <input type="checkbox" id="checkboxGuitar" name="checkboxGuitar" checked onchange="toggleDisplay('canvas_guitar')" style="cursor: pointer;">
      <label for="checkboxGuitar" style="cursor: pointer;">Guitar</label>
      
    </p>
    </center>

    <p id='scale_result'>?</p>
    
    <p id='chords3_result'>?</p>
    
    <p id='chords4_result'>?</p>

    <canvas id="canvas_guitar" width="600" height="200">
      Your browser does not support the canvas element.
    </canvas>

    <script>
      // init
      onResize();
      onNoteChanged();
    </script>

    <script>

      window.onload = function () {
        MIDI.loadPlugin({
          soundfontUrl: "./soundfont/",
          instrument: "acoustic_grand_piano",
          onprogress: function(state, progress) {
            //console.log(state, progress);
          },
          onsuccess: function() {
            //
          }
        });
      };

    </script>
  </body>
</html>
